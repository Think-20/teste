<div class="production-time-container">
  <div class="label">{{label}}</div>
  <div class="label text-right" *ngIf="rate > 0">{{rate - 1}} dias</div>
  <div class="production-time-content">
    <span (mouseenter)="mouseEnter(i)" 
    (mouseleave)="mouseLeave()" 
    (click)="defineRate(i)"
    class="production-time"
    [class.selected]="rate > i"
    [style.width]="100/max + '%'"
    *ngFor="let i of rates">
    </span>
  </div>
  <ng-content></ng-content>
</div>
