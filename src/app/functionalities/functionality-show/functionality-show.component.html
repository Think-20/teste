<div id="dataTableShow" class="col-md-12" *ngIf="functionality">
  <mat-card-title>
    <p class="lead">Dados da funcionalidade</p>
  </mat-card-title>
  <mat-card>
    <dl>
      <dt>ID</dt>
      <dd>{{functionality.id}}</dd>
      <dt>URL</dt>
      <dd>{{functionality.url}}</dd>
      <dt>Descrição</dt>
      <dd>{{functionality.description}}</dd>
    </dl>
  </mat-card>
</div>
