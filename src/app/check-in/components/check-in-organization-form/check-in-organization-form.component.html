<h1 mat-dialog-title class="p-0">
    Cadastro de Organizadora
</h1>

<div mat-dialog-content>
    <form [formGroup]="form" autocomplete="off">

        <div class="row">
            <mat-form-field class="col-sm-12">
                <input matInput formControlName="client" [matAutocomplete]="autocompleteClient" placeholder="Agência*">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
                <a [routerLink]="['/clients/new']" target="_blank" class="button-inner-mat-input" mat-button>
                    <mat-icon>add</mat-icon>
                </a>
            </mat-form-field>
            
            <mat-autocomplete #autocompleteClient="matAutocomplete" [displayWith]="displayClient">
                <mat-option *ngFor="let client of clients" [value]="client">
                    {{ client.fantasy_name }}
                </mat-option>
            </mat-autocomplete>

            <mat-form-field class="col-sm-8">
                <input ucWords matInput placeholder="Nome*" formControlName="name">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-4">
                <input matInput placeholder="Cidade*" formControlName="city">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>
    
            <mat-form-field class="col-sm-8">
                <input matInput placeholder="Endereço*" formControlName="address">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-4">
                <input matInput type="number" placeholder="Número*" formControlName="address_number">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-12">
                <input matInput placeholder="Site" formControlName="site">
                <mat-error>
                    7 caract.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex flex-row justify-content-end">
            <button type="button" class="cb-button mr-3" color="primary" mat-raised-button
                (click)="close()">
                CANCELAR
            </button>
            
            <button class="cb-button" color="primary" mat-raised-button
                (click)="submit()">
                SALVAR
            </button>
        </div>
    </form>
</div>
