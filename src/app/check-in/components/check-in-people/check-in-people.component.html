<h1 mat-dialog-title class="p-0">
    Cadastro de Pessoa
</h1>

<div mat-dialog-content>
    <form [formGroup]="form" autocomplete="off">

        <div class="row">
            <mat-form-field class="col-12">
                <input ucWords matInput placeholder="Nome*" formControlName="name">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-12">
                <mat-select  placeholder="Banco*" formControlName="bank_id">
                    <mat-option *ngFor="let bank of banks" [value]="bank.id">
                        {{ bank.name }}
                    </mat-option>
                </mat-select>
                <mat-error>
                    Obrigatório
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-8">
                <input matInput placeholder="Númedo da conta*" formControlName="account_number">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-sm-4">
                <input matInput placeholder="Agência*" formControlName="agency">
                <mat-error>
                    Campo obrigatório.
                </mat-error>
            </mat-form-field>
    
            <mat-form-field class="col-12">
                <input matInput placeholder="CPF" formControlName="cpf" mask="999.999.999-99">
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput placeholder="CNPJ" formControlName="cnpj" mask="99.999.999/9999-99">
            </mat-form-field>
        </div>

        <div class="d-flex flex-row justify-content-end mt-2">
            <button type="button" class="cb-button mr-3" color="primary" mat-raised-button
                (click)="close()">
                CANCELAR
            </button>
            
            <button class="cb-button" color="primary" mat-raised-button
                (click)="submit()">
                SALVAR
            </button>
        </div>
    </form>
</div>
