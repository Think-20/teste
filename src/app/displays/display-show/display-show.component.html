<div id="dataTableShow" class="col-md-12" *ngIf="display">
  <mat-card-title>
    <p class="lead">Dados do controle de acesso</p>
  </mat-card-title>
  <mat-card>
    <dl>
      <dt>ID</dt>
      <dd>{{display.id}}</dd>
      <dt>URL</dt>
      <dd>{{display.url}}</dd>
      <dt>Descrição</dt>
      <dd>{{display.description}}</dd>
    </dl>
  </mat-card>
</div>
