<mat-accordion>
  <mat-expansion-panel *ngFor="let task of sortedTasks">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="lead">{{ taskService.jobDisplay(task) }}</p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <cb-project-file-form class="projects" [task]="task"></cb-project-file-form>
    <hr class="divisor">
    <cb-budget-form class="projects" [task]="task"></cb-budget-form>
  </mat-expansion-panel>
</mat-accordion>
