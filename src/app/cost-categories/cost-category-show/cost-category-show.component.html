<div id="dataTableShow" class="col-md-12" *ngIf="costCategory">
  <mat-card-title>
    <p class="lead">Dados da categoria de custo</p>
  </mat-card-title>
  <mat-card>
    <dl>
      <dt>Descrição</dt>
      <dd>{{costCategory.description}}</dd>
    </dl>
  </mat-card>
  <mat-card-title>
    <p class="lead">Categorias de item relacionados</p>
  </mat-card-title>
  <mat-card></mat-card>
</div>
