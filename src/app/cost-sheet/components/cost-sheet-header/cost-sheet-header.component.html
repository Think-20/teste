<div class="cost-sheet-header">
  
    <h6 class="cost-sheet-header-title">{{ costSheetGroup.titulo }}</h6>

    <div class="cost-sheet-header-right">

        <span *ngIf="costSheetGroup.percentual || costSheetGroup.valor">{{ costSheetGroup.percentual  }}% | {{ costSheetGroup.valor }}</span>

        <mat-icon *ngIf="costSheetGroup.percentual || costSheetGroup.valor">keyboard_arrow_down</mat-icon>

    </div>
</div>
