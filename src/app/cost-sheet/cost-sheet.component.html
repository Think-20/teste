<mat-card class="w-100">

    <div class="row">

        <div class="w-100" *ngFor="let costSheetGroup of costSheetGroups; let i = index; let l = last">

            <cb-cost-sheet-list 
                [costSheetGroup]="costSheetGroup"
                [costSheetResult]="costSheetResult"
                [index]="i"
                [last]="l"
            ></cb-cost-sheet-list>
            
        </div>
    </div>

</mat-card>
