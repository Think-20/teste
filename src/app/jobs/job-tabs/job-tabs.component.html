<div class="my-container">
  <h3 class="lead">{{ job?.id != undefined ? 'Job ' + showId(job) + ' | ' + displayNameEvent(job) : 'Jobs'}}</h3>
</div>
<div id="containerJobTabs" class="col-md-12">
  <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tab($event)">
    <mat-tab label="Informações">
      <cb-job-form [typeForm]="typeForm" (jobEmitter)="setJob($event)" (isAdminEmitter)="setIsAdmin($event)"></cb-job-form>
    </mat-tab>
    <mat-tab label="Briefing">
      <!--
      <cb-briefing-form *ngIf="job?.id != undefined && job?.job_activity?.description != 'Orçamento'" [typeForm]="typeForm" [job]="job"
        [isAdmin]="isAdmin">
      </cb-briefing-form>
      -->

      <cb-developing></cb-developing>
    </mat-tab>
    <mat-tab label="Projeto">
      <cb-projects (requestJobReloadEmitter)="reload()" *ngIf="job?.id != undefined" [job]="job"></cb-projects>
    </mat-tab>
    <mat-tab label="Memorial descritivo">
      <cb-specification *ngIf="job?.id != undefined" [job]="job"></cb-specification>
    </mat-tab>
    <mat-tab label="Proposta">
      <cb-proposals *ngIf="job?.id != undefined" [job]="job" [containerWidth]="containerWidth"></cb-proposals>
    </mat-tab>
    <mat-tab label="Orçamento">
      <cb-budget-form *ngIf="job?.id != undefined" [typeForm]="typeForm" [job]="job">
      </cb-budget-form>
    </mat-tab>
    <mat-tab label="Check-in">
      <cb-check-in *ngIf="job?.id != undefined"
        [job]="job"
        [typeForm]="typeForm"
        [valorTotalExtrasRecebido]="valorTotalExtrasRecebido"
      ></cb-check-in>
    </mat-tab>
    <mat-tab label="Extras">
      <cb-extras #extras *ngIf="job?.id != undefined"
        [job]="job"
        [typeForm]="typeForm"
      ></cb-extras>
    </mat-tab>
    <mat-tab label="Detalhamento">
      <cb-developing
        [text]="''"
      ></cb-developing>
    </mat-tab>
    <mat-tab label="Ficha de custo">
      <cb-developing
        [text]="''"
      ></cb-developing>
    </mat-tab>
    <mat-tab label="Lista de compras">
      <cb-developing
        [text]="''"
      ></cb-developing>
    </mat-tab>
    <mat-tab label="Contrato e NF">
      <cb-developing></cb-developing>
    </mat-tab>
    <mat-tab label="Feedback">
      <cb-developing></cb-developing>
    </mat-tab>
    <mat-tab label="Fotos do projeto">
      <cb-developing></cb-developing>
    </mat-tab>
  </mat-tab-group>
</div>
