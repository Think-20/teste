<mat-accordion>
  <mat-expansion-panel *ngFor="let task of sortedTasks; let i = index" [expanded]="i == expandedIndex">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="lead">
          <span>{{ taskService.jobDisplay(task, true) }}</span>
          <br>
          <span *ngIf="task?.project_files?.length > 0" class="lead subtitle">{{ task?.project_files[task.project_files.length - 1]?.responsible?.name + ' | ' + (task.project_files[task.project_files.length - 1].updated_at | date: 'dd/MM/yyyy HH:mm') }}</span>
        </p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!--
    <iframe [src]="getUrlMemorial(task)" class="iframe-memorial">
      <p>Seu navegador não pôde carregar o PDF corretamente. Baixe diretamente por <a [href]="getUrlMemorial(task)">aqui.</a></p>
    </iframe>
    -->
    <cb-proposal-form></cb-proposal-form>
  </mat-expansion-panel>
</mat-accordion>
